<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css"/>
        <title>Vue Typer</title>        
    </head>
    <body>
        <div id="app" class="container mt-2">
            <h1 class="text-center my-3">{{ title }}</h1>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="paragraph" v-html="outputHTML">
                        {{ originalText }}
                    </div>
                    <div class="type mt-3">
                        <textarea class="form-control" id="exampleFormControlTextarea" rows=10 placeholder="start typing here" v-model="typedText"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js" integrity="sha256-CMMTrj5gGwOAXBeFi7kNokqowkzbeL8ydAJy39ewjkQ=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
